<ion-view view-title="Checkout">
  <ion-content class="padding text-center">

    <h2 class=" balanced sans-pro-light" style="margin-top:50px;">Complete checkout</h2>

    <h3 class="assertive sans-pro-light">
        Total due: {{getTotal(cart)}} $
    </h3>
    <!--
        #IMPLEMENTATION-DETAIL:
        using custom class 'button-deepblue-white button-outline'.
        see scss/scaffolding.scsfs or implementation.
    -->
    <button ng-click="checkout()" class="button button-balanced button-deepblue-white button-outline">PROCEED TO PAYMENT</button>
  </ion-content>
</ion-view>
