<ion-view view-title="Store Sections" hide-back-button="false">

    <ion-nav-buttons side="right">
    <span ui-sref="app.cart" >
      <button class="button button-clear icon ion-android-cart white-color">
        
      </button>
      <span ng-show="cart.products.length" class="cart-badge ng-hide">{{cart.products.length}}</span>
    </span>
    </ion-nav-buttons>

  <ion-content>
<ion-list>

        <ion-item ng-repeat="section in sections" 
                 ng-click="goToProducts($index)" >
        
          {{section.$id}}

        </ion-item>

      </ion-list>
    
    
  </ion-content>
</ion-view>
